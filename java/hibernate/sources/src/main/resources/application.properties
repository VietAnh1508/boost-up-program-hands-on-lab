# DB configurations
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# uncomment to turn Statistics on
#spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.allow_refresh_detached_entity=true
spring.data.jpa.repositories.bootstrap-mode=default
# Database configuration for local MariaDB
spring.datasource.url=jdbc:mysql://localhost:3306/HIBERNATE_BOOSTUP
spring.datasource.username=elca
spring.datasource.password=elca
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:/sql
